<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard Crypto – Sprint 4</title>
  <link rel="stylesheet" href="./styles.css" />
  <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
</head>
<body>
  <header class="topbar">
    <h1>Dashboard Crypto</h1>
    <div id="statusDot" class="dot dot-off"></div>
  </header>

  <main class="wrap">
    <!-- SOLO ESTADO DEL SERVICIO -->
    <section class="card">
      <h2>estado del servicio</h2>
      <div class="grid-3" id="healthBox">
        <div class="stat">
          <div class="stat-k">–</div>
          <div class="stat-l">Registros</div>
        </div>
        <div class="stat">
          <div class="stat-k">–</div>
          <div class="stat-l">Monedas</div>
        </div>
        <div class="stat">
          <div class="stat-k ok">–</div>
          <div class="stat-l">Estado</div>
        </div>
      </div>
    </section>

    <!-- PREDICCIONES Y SEÑALES DE COMPRA -->
    <section class="card card-wide">
      <h2>Predicciones y señales de compra</h2>
      <form id="frmPred" class="pred-form">
        <label>
          Monedas
          <select id="coinsPred" multiple size="5"></select>
        </label>
        <label>
          Modelo
          <select id="modeloPred">
            <option value="lstm" selected>LSTM</option>
            <option value="gru">GRU</option>
            <option value="arima">ARIMA</option>
          </select>
        </label>
        <label>
          Días a predecir
          <input id="horizonPred" type="number" min="1" max="30" value="7" />
        </label>
        <label>
          Desde
          <input id="desdePred" type="date" />
        </label>
        <label>
          Hasta
          <input id="hastaPred" type="date" />
        </label>
        <div class="row">
          <button type="submit" class="btn">Ver predicciones</button>
        </div>
      </form>
      <div id="predResumen" class="tag"></div>
      <div id="predPlot" class="plotly-box"></div>
      <div id="predTablaBox" class="pred-table"></div>
    </section>

    <!-- HEATMAP DE CORRELACIONES -->
    <section class="card card-wide">
      <h2>Mapa de calor de correlaciones</h2>
      <figure class="figure">
        <img id="imgHeatmap" alt="Mapa de calor de correlaciones entre criptomonedas" loading="lazy" />
        <figcaption>
          El mapa de calor muestra qué tan parecido es el comportamiento de las criptomonedas entre sí.
          Valores cercanos a 1 indican que se mueven casi igual; valores bajos indican comportamientos más diferentes.
        </figcaption>
      </figure>
    </section>
  </main>

  <script src="./app.js" defer></script>
</body>
</html>
